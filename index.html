<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container border rounded shadow p-3 mb-5 bg-body rounded p-4">
      <div class="row">
        <div class="col-8">
         <form id="city-search">
          <div class="input-group mb-3"> 
            <input
              id="city-input"
              type="text"
              class="form-control searchBar shadow-sm"
              placeholder="Change City"
            />
            <input
              class="btn btn-outline-secondary shadow-sm"
              type="submit"
              id="button-addon2"
            />
          </div>
            
         </form>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-dark current">Current</button>
          <span class="fDegrees"> <a href="#">°F</a> | </span>
          <span class="cDegrees">
            <a href="#">°C</a>
          </span>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12 cityName">
          <h1 id="city-name">
          </h1>
          <div class="dateAndTime"> 
             
            </div>
        </div>
        <div class="col-12 todayWeather">Rain</div>
      </div>
      <div class="row">
        <div class="col-3 todayTemp">
          
          <div class= "main"> <span class="mainTemp">48</span>°</div>
          <div class="todayLoHi">
            <span class="todayLow">46°</span> /
            <span class="high">57°</span>
        </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-6">
              <span class="misc">Wind Speed:</span>
              <span class="windSpeed">5 mph</span>
              <br />
              <span class="misc">UV Index:</span>
              <span class="uvIndex">2</span>
            </div>
            <div class="col-6">
              <span class="misc">Sunrise:</span>
              <span class="sunriseTime">6:07 a.m.</span>
              <br />
              <span class="misc">Sunset:</span>
              <span class="sunsetTime">8:12 p.m.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row weekTemp">
        <div class="col-2">
          <div class="day">Mon</div>
          <img src="animated/cloudy.svg" alt="cloudy" />
          <div class="temp">44°/ <span class="high"> 58°</span></div>
        </div>

        <div class="col-2">
          <div class="day">Tue</div>
          <img src="animated/cloudy-day-1.svg" alt="cloudy weather" />
          <div class="temp">45°/ <span class="high"> 56°</span></div>
        </div>

        <div class="col-2">
          <div class="day">Wed</div>
          <img src="animated/rainy-1.svg" alt="rainy and sunny" />
          <div class="temp">47°/ <span class="high"> 61°</span></div>
        </div>

        <div class="col-2">
          <div class="day">Thu</div>
          <img src="animated/rainy-6.svg" alt="rainy" />
          <div class="temp">44°/ <span class="high"> 62°</span></div>
        </div>

        <div class="col-2">
          <div class="day">Fri</div>
          <img src="animated/day.svg" alt="" />
          <div class="temp">56°/ <span class="high"> 69°</span></div>
        </div>

        <div class="col-2">
          <div class="day">Sat</div>
          <img src="animated/day.svg" alt="" />
          <div class="temp">61°/ <span class="high">72°</span></div>
        </div>
      </div>
    </div>
     <div class="me"> <a href="https://github.com/apilynb/the-weather-app" target="_blank" class="gitHubLink">Open Source Code</a> by Apilyn Bonny</div>
    </div>
    <br>
    <div class="credit">
      * Weather icons by
      <span>
        <a href="https://www.amcharts.com/free-animated-svg-weather-icons/"
          target= "_blank" >AMCharts</a>
      </span>
     <script src="js/index.js"></script>
  </body>
</html>
